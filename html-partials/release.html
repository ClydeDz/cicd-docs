<script id="releasePartial" type="text/x-mustache">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="card">
                    <div>
                        <h2>{{ name }}</h2>
                        {{#doesReleaseDefinitionDescriptionExist}}
                        <p>{{ description }}</p>
                        {{/doesReleaseDefinitionDescriptionExist}}
                    </div>
                    <div class="row">
                        <div class="col-xs-12 row-padding">
                            <img src="../images/icons/revision-version.png" width="32" /> Revision number: {{metaInformation.version}}
                            <div class="buffer"></div>
                            <img src="../images/icons/name-format.png" width="32" /> Release version format: {{metaInformation.releaseNameFormat}}
                            <div class="buffer"></div>
                            <img src="../images/icons/external-link.png" width="32" /> <a href="{{ url }}">Open online</a>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- environment phases and tasks -->
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Environment</h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            {{#releaseDefinitonHasMultipleEnvironments}}
                            <div class="environment-slider-buttons">
                                <button class="prev btn button">Prev</button>
                                <button class="next btn button">Next</button>
                            </div>
                            {{/releaseDefinitonHasMultipleEnvironments}}
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <div class="environment-slider col-xs-12">
                                {{#environments}}
                                <div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3>{{ name }}</h3>
                                            <div>
                                                <div class="row env-meta">
                                                    <div class="col-xs-12">
                                                        {{#isOwnerHuman}}
                                                        <img src="../images/icons/user.png" width="32" />
                                                        <a href="mailto:{{ownerEmail}}">
                                                            {{ ownerName }}
                                                        </a>
                                                        {{/isOwnerHuman}}
                                                        {{^isOwnerHuman}}
                                                        <img src="../images/icons/user-group.png" width="32" />
                                                        {{ ownerName }}
                                                        {{/isOwnerHuman}}
                                                        <div class="buffer"></div>
                                                        <img src="../images/icons/notification.png" width="32" /> {{emailRecipients}}
                                                    </div>
                                                </div>
                                                <div class="row env-meta">
                                                    <div class="col-xs-12">
                                                        <h4>Environment Triggers</h4>
                                                        {{#conditions}}
                                                        <div>
                                                            {{#isConditionTypeIsAfterRelease}}
                                                            <div>  <img src="../images/icons/after-release.png" width="32" class="page-icon" alt="After release icon" />   {{ displayName }}</div>
                                                            {{/isConditionTypeIsAfterRelease}}
                                                            {{#isConditionTypeManual}}
                                                            <div>  <img src="../images/icons/manual.png" width="32" class="page-icon" alt="Manual only icon" />  {{ displayName }}</div>
                                                            {{/isConditionTypeManual}}
                                                            {{#isConditionTypeIsAfterEnvironment}}
                                                            <div>  <img src="../images/icons/after-environment.png" width="32" class="page-icon" alt="After stage icon" />   {{ displayName }}</div>
                                                            {{/isConditionTypeIsAfterEnvironment}}
                                                            {{#isConditionTypeIsArtifact}}
                                                            <div>  <img src="../images/icons/artifact.png" width="32" class="page-icon" alt="Artifact icon" />   {{ displayName }}</div>
                                                            {{/isConditionTypeIsArtifact}}
                                                        </div>
                                                        {{/conditions}}
                                                    </div>
                                                </div>
                                                <div class="row env-meta">
                                                    <div class="col-xs-12">
                                                        <h4>Pre-deployment approvals</h4>
                                                        {{#preDeployApprovals}}
                                                        <p>
                                                            {{#isAutomated}}
                                                            <img src="../images/icons/ci.png" width="32" class="page-icon" /> Automated
                                                            {{/isAutomated}}
                                                            {{^isAutomated}}
                                                            <img src="../images/icons/manual.png" width="32" class="page-icon" /> Manual
                                                            {{/isAutomated}}
                                                            <span class="buffer"></span>
                                                            {{#isNotificationOn}}
                                                            <img src="../images/icons/notification.png" width="32" class="page-icon" /> Notification turned on
                                                            {{/isNotificationOn}}
                                                            {{^isNotificationOn}}
                                                            <img src="../images/icons/notification.png" width="32" class="page-icon" /> Notification turned off
                                                            {{/isNotificationOn}}
                                                        </p>
                                                        <p>
                                                            {{^isAutomated}}
                                                            {{#approver.isApproverHuman}}
                                                            Needs approval by: <a href="mailto:{{ approver.uniqueName }}">{{ approver.displayName }}</a>
                                                            {{/approver.isApproverHuman}}
                                                            {{^approver.isApproverHuman}}
                                                            Needs approval by: {{ approver.displayName }}
                                                            {{/approver.isApproverHuman}}
                                                            {{/isAutomated}}
                                                        </p>
                                                        {{/preDeployApprovals}}
                                                    </div>
                                                </div>
                                                <div class="row env-meta">
                                                    <div class="col-xs-12">
                                                        <h4>Post-deployment approvals</h4>
                                                        {{#postDeployApprovals}}
                                                        <p>
                                                            {{#isAutomated}}
                                                            <img src="../images/icons/ci.png" width="32" class="page-icon" /> Automated
                                                            {{/isAutomated}}
                                                            {{^isAutomated}}
                                                            <img src="../images/icons/manual.png" width="32" class="page-icon" /> Manual
                                                            {{/isAutomated}}
                                                            <span class="buffer"></span>
                                                            {{#isNotificationOn}}
                                                            <img src="../images/icons/notification.png" width="32" class="page-icon" /> Notification turned on
                                                            {{/isNotificationOn}}
                                                            {{^isNotificationOn}}
                                                            <img src="../images/icons/notification.png" width="32" class="page-icon" /> Notification turned off
                                                            {{/isNotificationOn}}
                                                        </p>
                                                        <p>
                                                            {{^isAutomated}}
                                                            Needs approval by: {{ approver.displayName }} | {{ approver.uniqueName }}
                                                            {{/isAutomated}}
                                                        </p>
                                                        {{/postDeployApprovals}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            {{#deploymentPhases}}
                                            <div class="col-xs-12 phase">
                                                <h3>Phase: {{ name }}</h3>
                                                <div class="row phase-meta">
                                                    <div class="col-xs-12">
                                                        {{#isPhaseAgentful}}
                                                        <small>  <img src="../images/icons/agent.png" width="26" class="page-icon" />  Runs on agent</small>
                                                        {{/isPhaseAgentful}}

                                                        {{#isPhaseAgentless}}
                                                        <small>  <img src="../images/icons/server.png" width="26" class="page-icon" />  Runs on server</small>
                                                        {{/isPhaseAgentless}}

                                                        {{#isDeploymentGroup}}
                                                        <small>  <img src="../images/icons/deployment-group.png" width="26" class="page-icon" />  Deployment group phase</small>
                                                        {{/isDeploymentGroup}}
                                                    </div>
                                                </div>
                                                <!-- steps -->
                                                <div class="steps highlight-div" style="border-left-color:{{colorHexCode}};">
                                                    {{#steps}}
                                                    <div id="step-{{id}}" class="row">
                                                        <div class="col-xs-1">
                                                            <img alt="{{ name }}" src="{{icon}}" id="stepIcon-{{id}}" width="32" onerror="errorLoadingImage(this);" />
                                                        </div>
                                                        <div class="col-xs-9">
                                                            {{ name }}<br />
                                                            <small class="text-muted">Version: {{ version }}</small>
                                                        </div>
                                                        <div class="col-xs-1">
                                                            {{#enabled}}
                                                            <!--<i class="mdi mdi-checkbox-marked-circle mdi-24px text-success"></i>-->
                                                            <img src="../images/icons/checkmark.png" width="32" />
                                                            {{/enabled}}
                                                            {{^enabled}}
                                                            <img src="../images/icons/disabled.png" width="32" />
                                                            <!--<i class="mdi mdi-checkbox-marked-circle mdi-24px text-muted"></i>-->
                                                            {{/enabled}}
                                                        </div>
                                                        <div class="col-xs-1">
                                                            {{#continueOnError}}
                                                            <img src="../images/icons/error.png" width="32" />
                                                            <!--<i class="mdi mdi-alert-circle mdi-24px text-danger"></i>-->
                                                            {{/continueOnError}}
                                                            {{^continueOnError}}
                                                            <img src="../images/icons/error-disabled.png" width="32" />
                                                            <!--<i class="mdi mdi-alert-circle mdi-24px text-muted"></i>-->
                                                            {{/continueOnError}}
                                                        </div>
                                                    </div>
                                                    {{/steps}}
                                                </div>
                                                <br /><br />
                                            </div>
                                            {{/deploymentPhases}}
                                        </div>
                                    </div>
                                </div>
                                {{/environments}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <!-- At a glance -->
                <div class="card">
                    <h2>At a glance</h2>
                    <div class="at-a-glance">
                        <div class="row text-center">
                            <div class="col-xs-4">
                                <div class="text-center">
                                    <img src="../images/icons/environments.png" width="40" alt="Number of environments" />
                                    <span>{{stats.environments}}</span>
                                </div>
                                <div class="text-center"><small>Environments</small></div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-center">
                                    <img src="../images/icons/tasks.png" width="40" alt="Number of tasks" />
                                    <span> {{stats.tasks}}</span>
                                </div>
                                <div class="text-center"><small>Tasks</small></div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-center">
                                    <img src="../images/icons/variables.png" width="40" alt="Number of variables" />
                                    <span>{{stats.variables}}</span>
                                </div>
                                <div class="text-center"><small>Variables</small></div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-xs-12">
                                <div class="text-center">
                                    <img src="../images/icons/phases.png" width="40" alt="Number of phases" />
                                    <span> {{stats.phases}}</span>
                                </div>
                                <div class="text-center"><small>Phases</small></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-content">
                    <h2>Created by</h2>
                    <div class="row">
                        <div class="col-xs-1">
                            <img src="../images/icons/user.png" width="32" />
                        </div>
                        <div class="col-xs-11">
                            {{creationInformation.createdBy}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <img src="../images/icons/email.png" width="32" />
                        </div>
                        <div class="col-xs-11">
                            <a href="mailto:{{creationInformation.createdByEmail}}">
                                {{creationInformation.createdByEmail}}
                            </a>                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <img src="../images/icons/time.png" width="32" />
                        </div>
                        <div class="col-xs-11">
                            {{creationInformation.createdOn}}
                        </div>
                    </div>
                </div>
                <div class="card card-content">
                    <h2>Modified by</h2>
                    <div class="row">
                        <div class="col-xs-1">
                            <img src="../images/icons/user.png" width="32" />
                        </div>
                        <div class="col-xs-11">
                            {{modificationInformation.modifiedBy}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <img src="../images/icons/email.png" width="32" />
                        </div>
                        <div class="col-xs-11">
                            <a href="mailto:{{modificationInformation.modifiedByEmail}}">
                                {{modificationInformation.modifiedByEmail}}
                            </a>                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <img src="../images/icons/time.png" width="32" />
                        </div>
                        <div class="col-xs-11">
                            {{modificationInformation.modifiedOn}}
                        </div>
                    </div>
                </div>
                <div class="card card-content">
                    <h2>Artifacts</h2>
                    {{#artifacts}}
                    <div>
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/build.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                Artifact type: Build
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/artifact.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                {{artifactAlias}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/project.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                {{project}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/source.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                {{source}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/version.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                {{defaultVersion}}
                            </div>
                        </div>
                    </div>
                    {{/artifacts}}
                </div>
                <div class="card triggers">
                    <h2>Triggers</h2>
                    {{#isTriggerSetupForReleaseDefinition}}
                    {{#triggers}}
                    <div class="row">
                        <div class="col-xs-1">
                            <img src="../images/icons/artifact.png" width="32" />
                        </div>
                        <div class="col-xs-11">
                            {{artifactAlias}}
                        </div>
                    </div>
                    <div>
                        {{#isTriggerTypeContinuousDeployment}}
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/continuous-delivery.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                Continuous deployment
                            </div>
                        </div>
                        {{/isTriggerTypeContinuousDeployment}}
                        {{#isTriggerTypePullRequest}}
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/pull-request.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                Pull request
                            </div>
                        </div>
                        {{/isTriggerTypePullRequest}}
                    </div>
                    {{#triggerConditions}}
                    <div class="trigger-conditions">
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/code.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                Branch: {{sourceBranch}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                                <img src="../images/icons/source.png" width="32" />
                            </div>
                            <div class="col-xs-11">
                                Use build definition branch: {{useBuildDefinitionBranch}}
                            </div>
                        </div>
                    </div>
                    {{/triggerConditions}}
                    {{/triggers}}
                    {{/isTriggerSetupForReleaseDefinition}}
                    {{^isTriggerSetupForReleaseDefinition}}
                    <p>No continuous deployment setup for this release pipeline</p>
                    {{/isTriggerSetupForReleaseDefinition}}
                </div>
                <div>
                    <!-- Trigger the modal with a button -->
                    {{#doVariablesExists}}
                    <button type="button" class="btn button-inverse" data-toggle="modal" data-target="#releaseDefVariables">Variables</button>
                    {{/doVariablesExists}}
                    <!-- Variables modal -->
                    <div id="releaseDefVariables" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h2 class="modal-title">Variables</h2>
                                </div>
                                <div class="modal-body">
                                    <div class="row modal-table-header bg-gradient">
                                        <div class="col-xs-4">
                                            Name
                                        </div>
                                        <div class="col-xs-5">
                                            Value
                                        </div>
                                        <div class="col-xs-3">
                                            Scope
                                        </div>
                                    </div>
                                    <div class="modal-table-body">
                                        {{#variables}}
                                        <div class="row modal-table-row">
                                            <div class="col-xs-4">
                                                {{ key }}
                                            </div>
                                            <div class="col-xs-5">
                                                {{ value }}
                                            </div>
                                            <div class="col-xs-3">
                                                {{ scope }}
                                            </div>
                                        </div>
                                        {{/variables}}
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn button-dark" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
