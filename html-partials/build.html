<script id="buildPartial" type="text/x-mustache">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="card">
                    <p>
                        Build {{ name }}
                        {{ url }}<br />
                        <!--<img src="{{ buildStatusBadge }}" alt="status"/><br />-->
                        {{ creationDate }}<br />
                    </p>
                    <p>
                        Repository
                        {{ repository.name }}<br />
                        {{ repository.url }}<br />
                        {{ repository.isTfsGit }}<br />
                        <img src="{{ repository.icon }}" id="repositoryIcon" alt="{{ repository.name }}" onerror="errorLoadingRepositoryIcon(this);" width="32" />
                        <img src="/images/extend/platforms/vsts/icon.png" id="platformVstsIcon" alt="{{ repository.name }}" width="40" />
                    </p>
                    <div>
                        {{#process}}
                        <div>
                            Phase name: {{ name }}<br />
                            Exe typ:{{ executionType }}<br />
                            {{#steps}}
                            <div id="step-{{id}}">
                                <p>
                                    Step: {{ name }} <br />
                                    Enabl {{ enabled }} <br />
                                    {{ continueOnError }} <br />
                                    <img alt="{{ name }}" src="{{icon}}" id="stepIcon-{{id}}" width="32" onerror="errorLoadingImage(this);"/>
                                </p>
                            </div>
                            {{/steps}}
                        </div>
                        {{/process}}
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="card">
                    <p>
                        <b>Project</b>
                        <b>{{ project.name }}</b>
                    </p>
                    <p>
                        {{ project.description }}
                        {{ project.url }}
                    </p>
                </div>
                <div class="card">
                    <p>
                        <b>{{ author.displayName }}</b>
                    </p>
                    <p>
                        {{ author.email }}
                    </p>
                </div>
                <div class="card">
                    <p>
                        <b>Batch changes {{ triggers.batchChanges }}</b>
                    </p>
                    <p>
                        Trigger type {{ triggers.triggerType }}
                    </p>
                </div>
                <div class="card">
                    <p>
                        <b>days to keep{{ retention.daysToKeep }}</b>
                    </p>
                    <p>
                        Min to keep {{ retention.minimumToKeep }}
                    </p>
                </div>
                <div class="card">
                    <p>
                        <b>{{ queue.displayName }}</b>
                    </p>
                    <p>
                        {{ queue.name }}
                        <img src="{{ queue.icon }}" alt="{{ queue.name }}" id="queueAgentIcon" onerror="errorLoadingQueueIcon(this);" width="32" />
                        is hosted: {{ queue.isHosted }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</script>
